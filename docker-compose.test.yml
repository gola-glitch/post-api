version: "3.7"
services:
  post-test-migration:
    container_name: post-test-migration
    image: flyway/flyway
    command: -url=jdbc:mysql://gola-db:3306/POST_TEST -schemas=POST_TEST -user=POST_TEST -password=gola -connectRetries=60 migrate
    volumes:
      - ./database/.:/flyway/sql
      - test-volume:/test-volume
    networks:
      - gola-network

  post-test:
    image: gola05/gocoverage:1.8
    depends_on:
      - post-test-migration
    env_file:
      - ./docker-compose-test.env
    environment:
      - GO111MODULE=on
      - GOSUMDB=off
      - GOPRIVATE=github.com/gola-glitch
    volumes:
      - type: volume
        source: post_dep
        target: /go
      - ./:/home/gola/post-api
      - ./configuration:/home/gola/configuration
      - test-volume:/test-volume
    working_dir: /home/gola
    entrypoint: ["/bin/bash", "-c", "./testAndCover.sh -t=70 -pp=post-api"]

volumes:
  test-volume:
  post_dep:

networks:
  gola-network:
    name: gola-network
